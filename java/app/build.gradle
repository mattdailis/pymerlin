plugins {
    id 'java'
    id 'application'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

repositories {
    flatDir { dirs "$rootDir/third-party" }
    mavenCentral()
    maven {
        name = "GitHubPackages"
        url = "https://maven.pkg.github.com/nasa-ammos/aerie"
        credentials {
            username = System.getenv('GITHUB_USER')
            password = System.getenv('GITHUB_TOKEN')
        }
    }
}

dependencies {
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    implementation 'net.sf.py4j:py4j:0.10.9.7'

    implementation 'gov.nasa.jpl.aerie:merlin-sdk:+'
    implementation 'org.apache.commons:commons-lang3:3.13.0'
    implementation 'gov.nasa.jpl.aerie:merlin-driver:+'

    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.10.0'
}

jar {
    manifest {
        attributes(
                'Class-Path': configurations.runtimeClasspath.files.collect { it.getName() }.join(' '),
                'Main-Class': 'gov.nasa.ammos.aerie.merlin.python.MerlinEntryPoint'
        )
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

application {
    // Define the main class for the application.
    mainClass = 'gov.nasa.ammos.aerie.merlin.python.MerlinEntryPoint'
}
